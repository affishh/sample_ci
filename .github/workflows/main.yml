name: "test ci"
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v3
            - name: set up python
              uses: actions/setup-python@v4
              with:
                 python-version: '3.10'
            - name: install dependencies
              run : |
                 python -m pip install --upgrade pip
                 pip install -r requirements.txt
            - name: run test
              run : |
                pytest
